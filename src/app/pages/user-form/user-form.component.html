<h1>{{tipo}} Usuario</h1>


<hr>
<section>

    <form [formGroup]="usuarioForm" (ngSubmit)="getDataForm()">
        <div>
            <label class="form-label" for="first_name">Nombre Usuario</label>
            <input class="form-control" type="text" id="first_name"
            formControlName="first_name" >
        </div>
        <div>
            <label class="form-label" for="last_name">Apellido Usuario</label>
            <input class="form-control" type="text" id="last_name"
            formControlName="last_name" >
        </div>
        <div>
            <label class="form-label" for="email">Email Usuario</label>
            <input class="form-control" type="text" id="email"
            formControlName="email" >
        </div>
        <div>
            <label class="form-label" for="image">Imagen Usuario</label>
            <input class="form-control" type="text" id="image"
            formControlName="image" >
        </div>
        <input type="submit"  [disabled]="!usuarioForm.valid" value="Envia" class="btn btn-success">
    </form>
</section>
