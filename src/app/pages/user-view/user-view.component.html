<section class="container mt-3">
    <div>
    
    <div class="row">
    
    <figure class=" vertical col-12 col-md-3 p-5"> 
    <img class="img-fluid rounded-circle" [src]="unUsuario.image" [alt]="unUsuario.username">
    </figure>
  
    <div class="col-12 col-md-8 col-lg-4">
    
    <H3>{{unUsuario.first_name}}</H3>
    <H3>{{unUsuario.last_name}}</H3>
  
    <p>Nombre Usuario: <span>{{unUsuario.username}}</span></p>
    <p>Email: <span>{{unUsuario.email}}</span></p>
    
    <app-botonera [parent]="'view'" [idUsuario]="unUsuario._id" ></app-botonera>
    </div>
    </div>
    </div>
    
</section>
